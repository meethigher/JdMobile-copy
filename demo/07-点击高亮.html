<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        a {
            width:100px;
            height:100px;
            display:block;

            /*取消高亮*/
            tap-highlight-color:transparent;
            -webkit-tap-highlight-color: transparent;
            /*transparent表示全透明*/
        }
        
        input {
            border:none;
            outline:none;
            -moz-appearance: button;
            -webkit-appearance: button;
            appearance:button;
        }
    </style>
</head>
<body>
<a href="javascript:;"></a>
<input type="text">
</body>
</html>
