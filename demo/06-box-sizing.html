<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .box {
            width:100%;
            height:1000px;
            border:20px solid pink;
            /*移动端常用布局是非固定像素布局 防止内容溢出，防止出现滚动条 提高用户体验*/
            box-sizing:border-box;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
